[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880


[bar/main]
width = 100%
height = 16pt 

dpi = 132

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Terminus;2"
font-1 = "Weather Icons:size=12;1"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = false


[bar/top]
inherit = bar/main

modules-left = xworkspaces
modules-center = date
modules-right = playerctl


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/playerctl]
type = custom/script
exec = ~/.config/polybar/Scripts/playerctl.sh
interval = 0.25
label = %output%


[module/date]
type = internal/date
interval = 1

date = %I:%M:%S %p, %A, %d %B %Y (%m/%d/%Y)
date-alt = %I:%M:%S %p, %d %B %Y (%Z)

label = %date%
label-foreground = ${colors.primary}

